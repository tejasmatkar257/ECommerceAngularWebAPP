<div class="login-container">
    <form (ngSubmit)="onSubmit()">
        <div>
            <label class="form-label" for="username">Username</label>
            <input class="form-control" type="text" id="username" [(ngModel)]="username" name="username">
        </div>
        <div>
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password">
        </div>
        <button id="loginButton" class="btn btn-primary" type="submit">Login</button>
        <div>
            <div *ngIf="loginError" class="error-message">Incorrect username or password.</div>
        </div>
        <div>
            <a routerLink="/register" class="register">Don't have an account,register</a>
        </div>
    </form>
</div>
