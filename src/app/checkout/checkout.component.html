<div class="container" *ngIf="product">
    <div class="row">
        <div class="col-md-6">
            <img [src]="product.imageLink" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>Price: <b>â‚¹{{ updatePrice() }}</b></p>
            <div class="d-flex align-items-center">
                <button class="btn btn-secondary" (click)="decreaseQuantity()">-</button>
                <input type="number" [(ngModel)]="quantity" class="form-control mx-2" style="width: 50px;" readonly>
                <button class="btn btn-secondary" (click)="increaseQuantity()">+</button>
            </div>
            <div class="mt-3">
                <label for="address">Address:</label>
                <textarea id="address" [(ngModel)]="address" class="form-control"></textarea>
            </div>
            <button class="btn btn-primary mt-3" (click)="submitOrder()">Proceed to Payment</button>
        </div>
    </div>
</div>
